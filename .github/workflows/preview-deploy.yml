on:
  pull_request:
    types: [opened, synchronize]

name: Deploy with PR number

jobs:
  deploy_to_now:
    name: Deploy and Alias with PR number
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: "[INFO] Versions"
        run: |
          echo "node: `node --version`"
          echo "npm:  v`npm --version`"
          echo "yarn: v`yarn --version`"
          echo "now:  v`now --version`"

      - name: Deploy
        env:
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: >
          now deploy
          --build-env NODE_ENV=production
          --env NODE_ENV=production
          --public
          --no-clipboard
          --token ${ZEIT_TOKEN}
          > ${HOME}/deployment-url.txt

      - name: Alias with PR number
        env:
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: >
          now alias
          --token ${ZEIT_TOKEN}
          `cat ${HOME}/deployment-url.txt`
          preview-${{ github.event.number }}.coderdojo-konan.now.sh

  post_comment:
    name: Post comment when PR opened
    runs-on: ubuntu-latest
    needs: deploy_to_now

    steps:
      - name: Post comment
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        run: >
          curl
          -X POST
          -H "Authorization: token $GITHUB_TOKEN"
          -H "Accept: application/vnd.github.v3+json"
          --data "{ \"body\": \"Preview was deployed.\nhttps://preview-${{ github.event.number }}.coderdojo-konan.now.sh\" }"
          ${{ github.event.pull_request.comments_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
